<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{ title }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-row class="header-logo">
    <ion-img src='../assets/img/logo.jpg' class="header-logo-content"></ion-img>
  </ion-row>

  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

  <ion-card *ngFor="let post of posts" (click)="details(post.id)">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-img src="{{ post.mediaLink ? post.mediaLink : '../assets/img/logo.jpg' }}"></ion-img>
        </ion-col>
        <ion-col>
          <ion-row class="category-title">
            {{ post.categoriesString }}
          </ion-row>
          <ion-row>
            <ion-col class="post-title">
              {{ post.title.rendered }}
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

</ion-content>
