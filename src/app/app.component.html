<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar color="danger">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-grid>
          <ion-row class="menu-subscription" (click)="onSubscription()">
            <ion-col>
              <ion-row style="font-size: larger;font-weight: bold;">ABONNEZ-VOUS</ion-row>
              <ion-row>pour accceder a l'ensemble des contenus</ion-row>
            </ion-col>
          </ion-row>
          <br>
          <ion-row>
            <ion-col>
              <ion-row>Bienvenue!</ion-row>
              <ion-row>Identifiez-vous pour accéder à votre profile.</ion-row>
              <br>
              <ion-row>
                <ion-button color="danger" (click)="onLoginPage()">SE CONNECTER</ion-button>
              </ion-row>
            </ion-col>
          </ion-row>

          <ion-row class="rubriques">
            <ion-row>
              <ion-col class="rubriques-title">
                <ion-icon name="eye"></ion-icon>
                <ion-label>RUBRIQUES</ion-label>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-list>
                  <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
                    <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
                      <ion-icon slot="start" [name]="p.icon"></ion-icon>
                      <ion-label>
                        {{p.title}}
                      </ion-label>
                    </ion-item>
                  </ion-menu-toggle>
                </ion-list>
              </ion-col>
            </ion-row>
          </ion-row>

          <ion-row class="settings">
            <ion-row>
              <ion-icon name="cog"> </ion-icon>
              <ion-label>VOTRE APPLICATION</ion-label>
            </ion-row>
          </ion-row>
        </ion-grid>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
